<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABEL</title>
</head>
<body>
    <form>
    <label for="GIRIRAJU">NAME</label>
    <input type="text" required minlength="3" maxlength="5" id="GIRIRAJU">
    <br>
    <br>
    <label>age</label>
    <input type="number" required min="0" max="100">
    <br>
    <br>
    <label>DOB</label>
    <input type="date">
    <br>
    <br>
    <label>EMAIL:</label>
    <input type="email">
    <br>
    <br>
    <label>T.O.B</label>
    <input type="time">
    <br>
    <br>
    <label>UPLOAD AADHAR</label>
    <input type="file">
    <br>
    <br>
    <label>VOLUME</label>
    <input type="range">
    <br>
    <br>
    <label>colour</label>
    <input type="color">
    <br>
    <br>
    <label>PASSWORD</label>
    <input type="password">
    <br>
    <br>
    <label>I KNOW:</label>
    <input type="checkbox">
    <label>HTML</label>
    <input type="checkbox">
    <label>CSS</label>
    <input type="checkbox">
    <label>JS</label>
    <br>
    <br>
    <label>GENDER:</label>
    <input type="radio" name="gender">
    <label>MALE</label>
    <input type="radio" name="gender">
    <label>FEMALE</label>
    <br>
    <br>
    <label>STATE</label>
    <select>
        <option>TS</option>
        <option>AP</option>
        <option>BIHAR</option>
        <option>GOA</option>
        <option>karnataka</option>
        </select>
        <br>
        <br>
        <label>COMMENTS:</label>
        <textarea></textarea>
        <textarea rows="5" cols="5"></textarea>
        <br>
        <br>
        <label>submit</label>
        <input type="submit">
</form>
    
</body>
</html>
